{% extends "base.html" %}

{% block content %}
<div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">
        {% if query %}Search results for "{{ query }}"{% else %}Search{% endif %}
    </h1>

    <form action="/search" method="get" class="max-w-2xl">
        <div class="flex gap-2">
            <input
                type="text"
                name="q"
                value="{{ query }}"
                placeholder="Search plugins and packs..."
                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-claude-500 focus:border-claude-500"
            >
            <button type="submit" class="px-6 py-3 bg-claude-600 text-white font-medium rounded-lg hover:bg-claude-700">
                Search
            </button>
        </div>
    </form>
</div>

{% if query %}
<div hx-get="/api/search?q={{ query }}" hx-trigger="load" hx-swap="innerHTML">
    <div class="animate-pulse space-y-4">
        <div class="h-24 bg-gray-200 rounded"></div>
        <div class="h-24 bg-gray-200 rounded"></div>
        <div class="h-24 bg-gray-200 rounded"></div>
    </div>
</div>
{% else %}
<div class="text-center py-12 text-gray-500">
    Enter a search query to find plugins and packs.
</div>
{% endif %}
{% endblock %}
