{% extends "base.html" %}

{% block content %}
<div class="flex gap-8">
    <!-- Sidebar Filters -->
    <aside class="hidden lg:block w-64 flex-shrink-0">
        <div class="bg-white rounded-lg shadow-sm p-6 sticky top-8">
            <h3 class="font-semibold text-gray-900 mb-4">Filters</h3>

            <!-- Categories -->
            <div class="mb-6" hx-get="/api/plugins/categories" hx-trigger="load" hx-swap="innerHTML">
                <h4 class="text-sm font-medium text-gray-700 mb-2">Category</h4>
                <div class="space-y-2 text-sm text-gray-400">Loading...</div>
            </div>

            <!-- Maintenance Status -->
            <div class="mb-6">
                <h4 class="text-sm font-medium text-gray-700 mb-2">Status</h4>
                <label class="flex items-center gap-2 text-sm text-gray-600 cursor-pointer">
                    <input type="checkbox" name="verified" class="rounded text-claude-600">
                    Verified only
                </label>
                <label class="flex items-center gap-2 text-sm text-gray-600 cursor-pointer mt-2">
                    <input type="checkbox" name="featured" class="rounded text-claude-600">
                    Featured only
                </label>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Browse Plugins</h1>
            <div class="flex gap-2">
                <select class="px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    <option>Sort: Popular</option>
                    <option>Sort: Recent</option>
                    <option>Sort: Name</option>
                </select>
            </div>
        </div>

        <!-- Plugin Grid -->
        <div
            class="grid sm:grid-cols-2 gap-4"
            hx-get="/api/plugins?limit=20"
            hx-trigger="load"
            hx-swap="innerHTML"
        >
            <!-- Loading skeleton -->
            {% for i in range(6) %}
            <div class="bg-white rounded-lg shadow-sm p-4 animate-pulse">
                <div class="h-5 bg-gray-200 rounded w-2/3 mb-3"></div>
                <div class="h-3 bg-gray-200 rounded w-full mb-1"></div>
                <div class="h-3 bg-gray-200 rounded w-3/4"></div>
            </div>
            {% endfor %}
        </div>

        <!-- Pagination -->
        <div class="mt-8 flex justify-center">
            <nav class="flex gap-2">
                <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50">Previous</button>
                <button class="px-4 py-2 bg-claude-600 text-white rounded-lg text-sm">1</button>
                <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50">2</button>
                <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50">3</button>
                <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50">Next</button>
            </nav>
        </div>
    </div>
</div>
{% endblock %}
