<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PlugPack{% endblock %} - Claude Code Plugin Directory</title>
    <meta name="description" content="{% block description %}The ultimate directory for Claude Code plugins. Find the perfect extensions for your AI-powered development workflow.{% endblock %}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        claude: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#ee7711',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Alpine.js for interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Code blocks */
        code {
            background: #f1f5f9;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }

        pre code {
            background: transparent;
            padding: 0;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center gap-2 text-xl font-bold text-gray-900">
                        <span class="text-claude-500">Plug</span>Pack
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden sm:flex items-center gap-6">
                    <a href="/plugins/" class="text-gray-600 hover:text-gray-900 font-medium">Plugins</a>
                    <a href="/categories/" class="text-gray-600 hover:text-gray-900 font-medium">Categories</a>
                    <a href="https://github.com/aviadr1/claude-plugpack" target="_blank" rel="noopener" class="text-gray-600 hover:text-gray-900">
                        <i data-feather="github" class="w-5 h-5"></i>
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="sm:hidden flex items-center" x-data="{ open: false }">
                    <button @click="open = !open" class="p-2 text-gray-600">
                        <i data-feather="menu" class="w-6 h-6"></i>
                    </button>

                    <!-- Mobile menu -->
                    <div x-show="open" x-cloak @click.away="open = false"
                         class="absolute top-16 left-0 right-0 bg-white border-b shadow-lg">
                        <div class="px-4 py-3 space-y-2">
                            <a href="/plugins/" class="block py-2 text-gray-700">Plugins</a>
                            <a href="/categories/" class="block py-2 text-gray-700">Categories</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-gray-600 text-sm">
                    Built for the Claude Code community
                </div>
                <div class="flex items-center gap-6 text-sm text-gray-500">
                    <a href="/plugins/" class="hover:text-gray-700">All Plugins</a>
                    <a href="/categories/" class="hover:text-gray-700">Categories</a>
                    <a href="https://github.com/aviadr1/claude-plugpack" target="_blank" rel="noopener" class="hover:text-gray-700">GitHub</a>
                </div>
            </div>
            <div class="mt-4 text-center text-xs text-gray-400">
                Last updated: {{ generated_at[:10] if generated_at else 'Unknown' }}
            </div>
        </div>
    </footer>

    <script>
        // Initialize Feather icons
        feather.replace();
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
