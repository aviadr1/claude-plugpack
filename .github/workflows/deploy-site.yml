name: Deploy Static Site

on:
  # Run daily at 2am UTC
  schedule:
    - cron: '0 2 * * *'
  # Manual trigger
  workflow_dispatch:
  # Push to main branch (for immediate updates)
  push:
    branches: [main]
    paths:
      - 'generator/**'
      - 'scraped_plugins.json'
      - '.github/workflows/deploy-site.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"

jobs:
  build:
    name: Build Static Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run scraper (refresh plugin data)
        run: python -m plugpack.scraper.run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate static site
        run: python -m generator.generate

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-failure:
    name: Notify on Failure
    needs: [build, deploy]
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create failure issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const runId = context.runId;
            const workflowName = context.workflow;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${runId}`;

            // Check if there's already an open issue for this workflow
            const issues = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: 'ci-failure',
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes(workflowName)
            );

            if (existingIssue) {
              // Add a comment to the existing issue
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existingIssue.number,
                body: `Workflow failed again.\n\n**Run:** ${runUrl}\n**Time:** ${new Date().toISOString()}`,
              });
            } else {
              // Create a new issue
              await github.rest.issues.create({
                owner,
                repo,
                title: `${workflowName} workflow failed`,
                body: [
                  `The scheduled **${workflowName}** workflow has failed.`,
                  '',
                  `**Run:** ${runUrl}`,
                  '',
                  'Please review the logs and take appropriate action.',
                ].join('\n'),
                labels: ['ci-failure'],
              });
            }
